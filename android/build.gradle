plugins {
    id("com.android.application")
    id("com.google.gms.google-services") version "4.4.2" apply false // Ensure the version aligns with your Firebase configuration
}

android {
    namespace "com.example.flutter_application_1" // Replace with your app's package name
    compileSdkVersion 33 // Updated method name for consistency
    defaultConfig {
        minSdkVersion 21 // Minimum SDK version for compatibility
        targetSdkVersion 33 // Target SDK version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build" // Ensures build output is centralized in the parent directory

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.10.0")) // Firebase BOM ensures consistent versions of Firebase dependencies
    implementation("com.google.firebase:firebase-analytics") // Adds Firebase Analytics to your project
}
