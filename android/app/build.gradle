plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services") // Firebase-related services
}

android {
    namespace "com.example.flutter_application_1" // Ensure this matches your app's package
    compileSdkVersion 33 // Updated to match the latest compile SDK
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    defaultConfig {
        applicationId "com.example.flutter_application_1" // Matches the namespace/package
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true // Enable code shrinking
            shrinkResources true // Enable resource shrinking
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.debug // Use the debug signing config for release builds (temporary)
        }
    }
}

flutter {
    source = "../.." // Points to the Flutter project directory
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.10.0") // Use Firebase BOM for consistent versions
    implementation "com.google.firebase:firebase-analytics" // Firebase Analytics dependency
}
